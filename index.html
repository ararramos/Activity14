<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Registration</h1> 
<form action=""> 
<div class="Fill up1">
    <label for="Enter your name">Full Name:</label>
       <input type="text" name="Enter your name" id="Enter your name" placeholder="Enter your name">
           <label for="Enter your username">Username:</label>
                <input type="text" name="Enter your username" id="Enter your username" placeholder="Enter your username">
<div class="Fill up2">
    <label for="Enter your email">Email:</label>
       <input type="text" name="Enter your email" id="Enter your email" placeholder="Enter your email">
           <label for="Enter your number">Phone number:</label>
              <input type="text" name="Enter your number" id="Enter your number" placeholder="Enter your number">
<div class="Fill up3">
    <label for="Enter your password">Password:</label>
        <input type="text" name="Enter your password" id="Enter your password" placeholder="Enter your password">
            <label for="Enter your Confirm password">Confirm Password:</label>
              <input type="text" name="Confirm your password" id="Confirm your password" placeholder="Confirm your password">
<h2>Gender</h2>
       <input type="radio" name="gender" id="M" value="M">
    <label for="AT">Male</label>
       <input type="radio" name="gender" id="FM" value="FM">
            <label for="AT">Female</label>
                <input type="radio" name="gender" id="PNTS" value="PNTS">
                   <label for="AT">Prefer not to say</label>
<h3>Register</h3>
    <label for="Register"></label>
    <input type="button" name="Register" id="Register" value="Register">
    
    
</body>
</html>
